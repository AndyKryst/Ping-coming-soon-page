<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/73b6a5aeef.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="text">
      <p>We are launching <span>soon!</span></p> 
      <p>Subscribe and get notified</p> 
    </div>
  </div>

  
  <div class="info">
    <input type="Email" name="Email" placeholder="Your email address..." required>
      <div class="message hidden">
        Please provide a valid email address
      </div>
    <button type="submit">Notify Me</button>
  </div>
  <div class="grid">
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social">
      <div class="icons">
        <a href="https://www.facebook.com"><span class="sr-only">Facebook Link</span><i class="fab fa-facebook-f space"></i></a>
        <a href="https://www.twitter.com"><span class="sr-only">Twitter Link</span><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com"><span class="sr-only">Instagram Link</span><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  

  <div class="copy">
    <p>&copy; Copyright Ping. All rights reserved.</p> 
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andy Kryst</a>.
    </p>
  </footer>

<script src="ping.js" charset="utf-8"></script>
</body>
</html>
